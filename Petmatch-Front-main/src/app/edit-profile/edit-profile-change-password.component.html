<div class="profile-container">
    <header class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="PetMatch Logo">
      </div>
  
    </header>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <ul>
        <li><a routerLink="/profile">Profile</a></li>
        <li><a routerLink="/my-pets">My Pets</a></li>
        <li><a routerLink="/rendezvous">Appointments</a></li>
        <li ><a routerLink="/add-pet">Add New Pet</a></li>
        <li><a routerLink="/petmatch-pets">PetMatch Pets</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </aside>
  
    <!-- Main Content -->
    <div class="profile-content">
      <h2>Edit Profile</h2>
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required />
        </div>
  
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
        </div>

        <div class="form-group">
            <label for="newPasswordConfirm">Confirm New Password</label>
            <input type="password" id="newPasswordConfirm" [(ngModel)]="newPasswordConfirm" name="newPasswordConfirm" required />
          </div>
  
        <button type="submit">Save Changes</button>
        <button type="button" (click)="cancelEditing()">Cancel</button>
      </form>
    </div>
  </div>
