<div class="appointments-container">
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="PetMatch Logo">
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/my-pets">My Pets</a></li>
      <li><a routerLink="/rendezvous">Appointments</a></li>
      <li><a routerLink="/add-pet">Add New Pet</a></li>
      <li><a routerLink="/petmatch-pets">PetMatch Pets</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="appointments-content">
    <h2>Confirmed Appointments</h2>

    <div class="appointments-cards">
      <!-- Loop through confirmed appointments and display as cards -->
      <div class="appointment-card" *ngFor="let appointment of appointments">
        <div class="card-details">
          <h3>{{ appointment.title }}</h3>
          <p><strong>Date:</strong> {{ appointment.date }}</p>
          <p><strong>Time:</strong> {{ appointment.time }}</p>
          <p><strong>Pet:</strong> {{ appointment.petId.name }}</p>
          <p><strong>Status:</strong> {{ appointment.status }}</p>
        </div>

      </div>
    </div>
  </div>
</div>
